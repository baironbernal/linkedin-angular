
<div class="post" [@simpleFadeAnimation]="'in'">
      <div class="post__details">
            <img class="post__avatar" src="{{reply.user.image.png }}" alt="avatar">
            <div class="post__info-text">
                  <b class="post__person">{{ reply.user.username }}</b>
                  <p>Software Engineer and Web Developer</p>
                  <div class="post__time">
                        <span>{{ reply.createdAt }}</span>
                        <span class="material-icons">public</span>
                  </div>
            </div>
            <div class="post__icons">
                  
            </div>
      </div>
      <div class="post__comment">
            <p>{{ reply.content }}</p>
      </div>

      <div class="post__reply" (click)="answerReply(reply.user.username, commentId)">
            <img class="reply__icon-reply" src="assets/images/icon-reply.svg" alt="reply">
            &nbsp; 
            <span class="reply__text-reply">Reply</span>
      </div>
      
</div>
&nbsp;
